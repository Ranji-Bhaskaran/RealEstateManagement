{% extends 'base.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<!-- Link to Bootstrap CSS -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #f7f9fc; /* Light background color */
        font-family: 'Arial', sans-serif;
        color: #333; /* Dark text for better readability */
    }

    h1 {
        text-align: center;
        font-size: 2.5rem;
        margin-bottom: 20px;
        color: #007bff; /* Blue color for the header */
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1); /* Soft shadow for depth */
    }

    .contact-form {
        max-width: 600px;
        margin: 0 auto;
        padding: 30px;
        background-color: #ffffff; /* White background for form */
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    .message {
        text-align: center;
        font-size: 1rem;
        margin: 15px 0;
    }

    .success {
        color: #28a745; /* Green for success messages */
    }

    .error {
        color: #dc3545; /* Red for error messages */
    }
</style>

<div class="container mt-5">
    <div class="contact-form">
        <h1>Contact Us</h1>

        {% if success %}
            <p class="message success">Your message has been sent successfully!</p>
        {% endif %}
        
        {% if error %}
            <p class="message error">{{ error }}</p>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Name:</label>
                <input type="text" name="name" id="id_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="id_email">Email:</label>
                <input type="email" name="email" id="id_email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="id_subject">Subject:</label>
                <input type="text" name="subject" id="id_subject" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="id_message">Message:</label>
                <textarea name="message" id="id_message" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Send Message</button>
        </form>
    </div>
</div>

<!-- Link to Bootstrap JS (optional for components) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
